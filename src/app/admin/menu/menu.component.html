<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar style="color:steelblue "><img src="assets\images\logo.jpg" height="62px" width="62px" (click)="logo()"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/menu/manageuser']" routerLinkActive="router-link-active">Manage User</a>
      <a mat-list-item [routerLink]="['/menu/productdisplay']" routerLinkActive="router-link-active" >Manage Product</a>
      <a mat-list-item [routerLink]="['/menu/order']" routerLinkActive="router-link-active">Manage order</a>
      <a mat-list-item [routerLink]="['/menu/feedback']" routerLinkActive="router-link-active">Manage Feedback</a>
      <a mat-list-item [routerLink]="[]" routerLinkActive="router-link-active">Manage Supplier</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="color:steelblue;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="text-align: center"> BlueHeaven</span>

        </mat-toolbar>
<router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
