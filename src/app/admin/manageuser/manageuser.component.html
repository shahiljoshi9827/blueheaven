
<div><table mat-table [dataSource]="datasource"  class="mat-elevation-z8">



  <ng-container matColumnDef="action">

      <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
    </ng-container>
  <ng-container matColumnDef="user_email_id">
    <th mat-header-cell *matHeaderCellDef> Email Id </th>
    <td mat-cell *matCellDef="let element"> {{element.user_email_id}} </td>
  </ng-container>

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <ng-container matColumnDef="user_mobile_no">
    <th mat-header-cell *matHeaderCellDef> User Mobile Number </th>
    <td mat-cell *matCellDef="let element"> {{element.user_mobile_no}} </td>
  </ng-container>


  <ng-container matColumnDef="user_gender">
    <th mat-header-cell *matHeaderCellDef> User Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.user_gender}} </td>
  </ng-container>

  <ng-container matColumnDef="user_dob">
    <th mat-header-cell *matHeaderCellDef> User Dob </th>
    <td mat-cell *matCellDef="let element"> {{element.user_dob}} </td>
  </ng-container>


  <ng-container matColumnDef="user_password">
    <th mat-header-cell *matHeaderCellDef> User Password </th>
    <td mat-cell *matCellDef="let element"> {{element.user_password}} </td>
  </ng-container>

  <ng-container matColumnDef="user_address">
    <th mat-header-cell *matHeaderCellDef> User Address <th>
    <td mat-cell *matCellDef="let element"> {{element.user_address}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab style="background-color:red;" (click)="updateuser()"><mat-icon  >create</mat-icon></button>  </td>
      <td > &nbsp;</td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



</table>
</div>
<div >
  <button mat-raised-button color="primary" (click)="adduser()">AddUser</button>&nbsp;

</div>
